<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <script src="https://kit.fontawesome.com/618c466249.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Weight Converter</h1>
    <div class="nav">
        <ul>
            <li id="nav-grams" class="selected">Grams</li>
            <li id="nav-litres" class="">Litres</li>
            <li id="nav-decilitres" class="">Decilitres</li>
            <li id="nav-pounds" class="">Pounds</li>
            <li id="nav-tbs" class="">Tbs</li>
            <li id="nav-tsp" class="">Tsp</li>
        </ul>
    </div>
    <div id="container">
        <input type="number" id="num-input">
        <div class="unit slot1">
            <h2>Grams</h2>
            <p>0</p>
        </div>
        <div class="unit slot2">
            <h2>Litres</h2>
            <p>0</p>
        </div>
        <div class="unit slot3">
            <h2>Decilitres</h2>
            <p>0</p>
        </div>
        <div class="unit slot4">
            <h2>Pounds</h2>
            <p>0</p>
        </div>
        <div class="unit slot5">
            <h2>Tablespoons</h2>
            <p>0</p>
        </div>
        <div class="unit slot6">
            <h2>Teaspoons</h2>
            <p>0</p>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>
</html>
